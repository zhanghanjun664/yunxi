<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>属性菜单</title>
  <link rel="stylesheet" href="./a.css">
  <style>
    #tree1 {
      height: 100px;
      border: 1px solid;
      overflow: auto;
    }
  </style>
</head>

<body>
  <div id="tree1"></div>
  <script src="../statics/js/jquery3.2.1.min.js"></script>
  <script src="./a.js"></script>
  <script>
    var data = [
      {
        name: 'node1',
        children: [
          { name: 'child1' },
          { name: 'child2' },
          { name: 'child3' },
          { name: 'child4' },
        ]
      },
      {
        name: 'node2',
        children: [
          { name: 'child3' }
        ]
      }
    ];
    $(function () {
      $('#tree1').tree({
        data: data
      });
    });

    $('#tree1').on(
      'tree.click',
      function (event) {
        // The clicked node is 'event.node'
        var node = event.node;
        console.log(node.name);
      }
    );
  </script>
</body>

</html>
